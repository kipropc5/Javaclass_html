<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>Java Students Registration Form</h2>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text"id="fname"name="fname"required><br><br>
    <label for="lname">Last Name:</label>
    <input type="text"id="lname"><br><br>
    <label for="email">Email</label>
    <input type="email"id="email"name="email"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date"id="dob"name="dob"><br><br>
    <label for="password">Password:</label>
    <input type="password"id="password"name="password"><br><br>
    <label for="upload">Upload profile picture:</label>
    <input type="file"id="upload"name="upload"><br><br>
    <label for="fmale">Female</label>
    <input type="radio"id="fmale"name="gender">
    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">

    <label for="cours">Course Selected</label>
    <select name="course" id="cours">
    <option value="js">Java Script</option>
    <option value="ds"></option>
    <option value="cs">Computer Systems</option>
    <option value="ml">Machine Learning</option>
    <option value="rb">Robotics</option>
    <option value="Django">Django</option>
    <option value="sp">SpringBoot</option>
    <option value="others">Others</option>

    </select><br><br>
    <input type="submit"value="Register Here!!">

</form>

</body>
</html>
